    <title>Página com retorno da Data</title>
    <script>
       /* let dia = new Date();

        let ano = new Date ().getFullYear();
        // Criando uma variável para receber ano de nascimento
        let ano_nascimento;
        //Criando processo para ano_nascimento
        ano_nascimento = prompt ("Qual ano vc nasceu?");
        //Retorno da função
        retorno = ano-ano_nascimento;
        alert ("A sua idade é: " +retorno);
        
    </script>
